<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
       
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 15px 30px;
    color: white;
}


.logo {
    font-size: 24px;
    font-weight: bold;
}


.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}


#menu-toggle {
    display: none;
}


.hamburger {
    font-size: 26px;
    cursor: pointer;
    display: none;
}


@media (max-width: 768px) {

   
    .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #333;
        width: 100%;
        flex-direction: column;
        padding: 20px;
        gap: 15px;
        display: none;
    }


    .hamburger {
        display: block;
    }

    
    #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
    }
}

</style>

    <nav class="navbar">
        <div class="logo">Logo</div>

    
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
