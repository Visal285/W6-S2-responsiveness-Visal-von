<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
 
body {
    font-family: Arial, sans-serif;
    margin: 0;
    line-height: 1.6;
    background-color: #f4f4f4;
}


header, footer, .main-content, .sidebar {
    padding: 15px;
    margin-bottom: 10px; 
    color: white;
    box-sizing: border-box;
}

header, footer {
    background-color: #333;
    text-align: center;
}

.main-content {
    background-color: #777;
}

.sidebar {
    background-color: #aaa;
}

.content-wrapper {
    width: 90%;
    margin: 0 auto; 
}


.main-content, .sidebar {
    width: 100%; 
}

@media (min-width: 600px) {

    .content-wrapper {
        display: flex;
        flex-direction: row; 
        gap: 10px; 
    }

    .main-content {
        flex: 1;
    }
    
    .sidebar {
        flex: 1;
    }

    header, footer {
        padding: 20px;
    }
}


@media (min-width: 900px) {
    

    header, footer {
        padding: 30px;
        font-size: 1.2em;
    }

  
    .main-content {
        flex: 2; 
    }
    
    .sidebar {
        flex: 1; 
    }
}
</style>

    <header>
        <h1>Responsive Header</h1>
    </header>

    <div class="content-wrapper">
        <main class="main-content">
            <h2>Main Content</h2>
         
        </main>
        
        <aside class="sidebar">
            <h2>Sidebar</h2>
        
        </aside>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
